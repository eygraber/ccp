ext {
  bintrayRepo = 'maven'
  bintrayName = 'ccp'

  publishedGroupId = 'com.eygraber'
  libraryName = 'ccp'
  artifact = 'ccp'

  libraryDescription = 'Country Code Picker (CCP) is an android library which provides an easy way to search and select country or international phone code. Based on https://github.com/hbb20/CountryCodePickerProject'

  siteUrl = 'https://github.com/eygraber/ccp'
  gitUrl = 'https://github.com/eygraber/ccp.git'

  libraryVersion = '1.0.0'

  developerId = 'eygraber'
  developerName = 'Eliezer Graber'
  developerEmail = 'info@staticbloc.com'

  licenseName = 'Apache-2.0'
  licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0'
  allLicenses = ["Apache-2.0"]
}

group = publishedGroupId
version = libraryVersion

install {
  repositories.mavenInstaller {
    pom.project {
      packaging 'aar'
      groupId publishedGroupId
      artifactId artifact

      name libraryName
      description libraryDescription
      url siteUrl

      licenses {
        license {
          name licenseName
          url licenseUrl
        }
      }
      developers {
        developer {
          id developerId
          name developerName
          email developerEmail
        }
      }
      scm {
        connection gitUrl
        developerConnection gitUrl
        url siteUrl
      }
    }
  }
}

task sourcesJar(type: Jar) {
  from android.sourceSets.main.java.srcDirs
  archiveClassifier = "sources"
}

task javadocsJar(type: Jar) {
  from dokka
  archiveClassifier = "javadoc"
}

if (JavaVersion.current().isJava8Compatible()) {
  allprojects {
    tasks.withType(Javadoc) {
      options.addStringOption('Xdoclint:none', '-quiet')
    }
  }
}

artifacts {
  archives sourcesJar
  archives javadocsJar
}
if(rootProject.file('local.gradle').exists()) {
  apply from: rootProject.file('local.gradle')
}

bintray {
  user = project.findProperty('bintrayUser')
  key = project.findProperty('bintrayKey')

  configurations = ['archives']
  pkg {
    repo = bintrayRepo
    name = bintrayName
    desc = libraryDescription
    websiteUrl = siteUrl
    vcsUrl = gitUrl
    licenses = allLicenses
    dryRun = false
    publish = true
    override = false
    publicDownloadNumbers = true
    version {
      desc = libraryDescription
    }
  }
}
